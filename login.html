<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoBelajar - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">video<span>belajar</span></div>
  </nav>

  <div class="login-wrapper">
    <div class="login-box">
      <h2>Masuk ke Akun</h2>
      <p>Yuk, lanjutin belajarmu di videobelajar.</p>
      <form>
        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi *</label>
          <input type="password" id="password" required />
        </div>
        <div class="forgot-password">
          <a href="#">Lupa Password?</a>
        </div>
        <button type="submit" class="btn btn-login">Masuk</button>
        <button type="button" class="btn btn-register">Daftar</button>
        <div class="separator">atau</div>
        <button type="button" class="btn btn-google">
          <img src="gambar\google logo.png" alt="Google Logo" />
          Masuk dengan Google
        </button>
      </form>
    </div>
  </div>
</body>
</html>
