<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoBelajar - Register</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">video<span>belajar</span></div>
  </nav>

  <div class="login-wrapper">
    <div class="login-box">
      <h2>Pendaftaran Akun</h2>
      <p>Yuk, daftarkan akunmu sekarang juga!</p>
      <form>
        <div class="form-group">
          <label for="name">Nama Lengkap *</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email">E-Mail *</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="phone">No. Hp *</label>
          <div class="form-row">
            <select>
              <option selected>+62</option>
            </select>
            <input type="tel" id="phone" required />
          </div>
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi *</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirm">Konfirmasi Kata Sandi *</label>
          <input type="password" id="confirm" required />
        </div>
        <div class="forgot-password">
          <a href="#">Lupa Password?</a>
        </div>
        <button type="submit" class="btn btn-register">Daftar</button>
        <button type="button" class="btn btn-login">Masuk</button>
        <div class="separator">atau</div>
        <button type="button" class="btn btn-google">
          <img src="gambar\google logo.png" alt="Google Logo" />
          Daftar dengan Google
        </button>
      </form>
    </div>
  </div>
</body>
</html>
